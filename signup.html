<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <nav class="nav-header">
          <ul class="main-nav-list">
            <img src="/Img/mboga mtaani-solid2-1.png" alt="" class="logo">
            <li><a href="/homepage.html" class="main-nav-link">Home</a></li>
            <li><a href="/contact.html" class="main-nav-link">Contact</a></li>
            <li><a href="/About.html" class="main-nav-link">About</a></li>
            <li><ion-icon name="person-outline" class="icon icon-profile"></ion-icon></li>
            <li><ion-icon name="settings-outline" class="icon icon-settings"></ion-icon></li>
            <!-- <li><button class="btn btn-nav"><a href="#" class="main-nav-link link-cta">Sign Up</a> </button></li> -->
          </nav>
        </header>  
    <section class="section-cta" id= "cta">
        <div class="">
          <div class="cta">
            <div class="cta-text-box">
              <!-- <h2 class="heading-secondary">Get your first meal for free</h2> -->
              <p class="cta-text">
                Explore a world of vibrant flavors and nourishing goodness with our 
                bountiful collection of fresh vegetables, succulent fruits, and aromatic spices.
              </p>
              <form action="#" class="cta-form">
                <div>
                  <label for="fname">Full Name</label>
                  <input
                    id="fname"
                    type="text"
                    placeholder="Veronica Ndemo"
                    required
                  />
                </div>
                <div>
                  <label for="email">Phone Number</label>
                  <input
                    id="pnum"
                    type="tel"
                    placeholder="+25412764607"
                    required
                  />
                </div>
                <div>
                  <label for="select-where">
                    Where did you here about us from ?
                  </label>
                  <select name="" id="select-where" required>
                    <option value="">Choose one option</option>
                    <option value="friends">Friends and family</option>
                    <option value="youtube">Youtube Video</option>
                    <option value="podcast">Podcast</option>
                    <option value="Ad">Facebook Ad</option>
                    <option value="others">Others</option>
                  </select>
                </div>
                <button class="btn--form">Sign up now</button>
              </form>
            </div>
          </div>
        </div>
      </section>
   
</body>
</html>
